<div class="well">
  <form class="form-horizontal">
    <fieldset>
      <legend>Dashboard</legend>
      <div class="form-group">
        <label for="limit" class="col-lg-2 control-label">Calorie limit</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" id="limit" placeholder="Calorie limit" ng-model="vm.limit">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-primary" ng-click="vm.SetCalorieLimit()">Update</button>
        </div>
      </div>
    </fieldset>
  </form>
  <table id="mealingtable" class="table table-striped table-hover table-bordered table-sortered">
    <tbody>
      <thead>
        <tr>
          <td>
            <input type="text" class="form-control input-sm" placeholder="Meal..." ng-model="vm.instance.description">
          </td>
          <td>
            <input type="number" class="form-control input-sm" placeholder="Calories..." ng-model="vm.instance.calories">
          </td>
          <td>
            <input type="text" class="form-control input-sm" placeholder="Date..." ng-model="vm.instance.date">
          </td>
          <td>
            <input type="text" class="form-control input-sm" placeholder="Time..." ng-model="vm.instance.time">
          </td>
          <td>
            <button class="btn btn-sm btn-success" ng-click="vm.EatOut()">Add Meal</button>
          </td>
        </tr>
        <tr>
          <th>Meal</th>
          <th>Calories</th>
          <th>Date</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="meal in vm.Meals | orderBy:['-date', '-time', '-id']">
          <td>
            <span>{{meal.description}}</span>
          </td>
          <td>
            <span>{{meal.calories}}</span>
          </td>
          <td>
            <span>{{meal.date | date:'dd.MM.yyyy'}}</span>
          </td>
          <td>
            <span>{{meal.time}}</span>
          </td>
          <td>
            <div class="btn-group">
              <button href="#" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-collapse-down">
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" class="btn btn-link" ng-click="vm.Edit(meal)">Edit</a></li>
                <li><a href="#" class="btn btn-link" ng-click="vm.Remove(meal)">Remove</a></li>
               </ul>
            </div>
          </td>
        </tr>
      <tbody>
    </tbody>
  </table>
</div>

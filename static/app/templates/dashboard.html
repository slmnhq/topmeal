<div class="well">
  <legend>Dashboard</legend>
  <form>
    <fieldset>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon">Daily Goal: </span>
          <input type="number" class="form-control" id="limit" placeholder="Calorie limit" ng-model="vm.limit">
          <span class="input-group-btn">
            <button class="btn btn-primary" ng-click="vm.SetCalorieLimit()">Update</button>
          </span>
        </div>
      </div>
    </fieldset>
  </form>
  <table class="table table-striped table-hover table-bordered table-sortered">
    <tbody>
      <thead>
        <tr>
          <form>
            <fieldset>
              <td>
                <input type="text" class="form-control input-sm" placeholder="Meal..." ng-model="vm.add.description">
              </td>
              <td>
                <input type="number" class="form-control input-sm" placeholder="Calories..." ng-model="vm.add.calories">
              </td>
              <td>
                <input type="text" class="form-control input-sm" placeholder="Date..." ng-model="vm.add.date">
              </td>
              <td>
                <input type="text" class="form-control input-sm" placeholder="Time..." ng-model="vm.add.time">
              </td>
              <td>
                <button class="btn btn-sm btn-success" ng-click="vm.EatOut()">Add Meal</button>
              </td>
            </fieldset>
          </form>
        </tr>
        <tr>
          <th>Meal</th>
          <th>Calories</th>
          <th>Date</th>
          <th>Time</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="meal in vm.meals | orderBy:['-date', '-time', '-id']">
          <td>
            <span>{{meal.description}}</span>
          </td>
          <td>
            <span>{{meal.calories}}</span>
          </td>
          <td>
            <span>{{meal.date | date:'dd.MM.yyyy'}}</span>
          </td>
          <td>
            <span>{{meal.time}}</span>
          </td>
          <td>
            <div class="btn-group">
              <button href="#" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="glyphicon glyphicon-collapse-down">
              </button>
              <ul class="dropdown-menu">
                <li><a href="#" class="btn btn-link" ng-click="vm.EditMeal(meal)" data-toggle="modal" data-target="#myModal">Edit</a></li>
                <li><a href="#" class="btn btn-link" ng-click="vm.RemoveMeal(meal)">Remove</a></li>
               </ul>
            </div>
          </td>
        </tr>
      <tbody>
    </tbody>
  </table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Edit Meal</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover table-bordered table-sortered">
          <tbody>
            <thead>
              <tr>
                <form>
                  <fieldset>
                    <td>
                      <input type="text" class="form-control input-sm" placeholder="Meal..." ng-model="vm.edit.description">
                    </td>
                    <td>
                      <input type="number" class="form-control input-sm" placeholder="Calories..." ng-model="vm.edit.calories">
                    </td>
                    <td>
                      <input type="text" class="form-control input-sm" placeholder="Date..." ng-model="vm.edit.date">
                    </td>
                    <td>
                      <input type="text" class="form-control input-sm" placeholder="Time..." ng-model="vm.edit.time">
                    </td>
                    <td>
                      <button class="btn btn-sm btn-success" ng-click="vm.SaveMeal()">Save</button>
                    </td>
                  </fieldset>
                </form>
              </tr>
            </thead>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

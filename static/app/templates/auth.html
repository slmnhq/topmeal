<div class="well">
  <form class="form-horizontal">
    <legend>Sign Up</legend>
    <fieldset>
      <div class="form-group">
        <label for="signup_username" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="signup_username" placeholder="Username" ng-model="vm.signup.username" />
        </div>
      </div>
      <div class="form-group">
        <label for="signup_password" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="signup_password" placeholder="Password" ng-model="vm.signup.password" />
        </div>
      </div>
      <div class="form-group">
        <label for="password_confirm" class="col-lg-2 control-label">Confirm Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="password_confirm" placeholder="Confirm Password" ng-model="vm.signup.password_confirm" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-primary" ng-click="vm.SignUp()">Sign Up</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
<div class="well">
  <form class="form-horizontal">
    <legend>Sign In</legend>
    <fieldset>
      <div class="form-group">
        <label for="signin_username" class="col-lg-2 control-label">Username</label>
        <div class="col-lg-10">
          <input type="text" class="form-control" id="signin_username" placeholder="Username" ng-model="vm.signin.username" />
        </div>
      </div>
      <div class="form-group">
        <label for="signin_password" class="col-lg-2 control-label">Password</label>
        <div class="col-lg-10">
          <input type="password" class="form-control" id="signin_password" placeholder="Password" ng-model="vm.signin.password" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button class="btn btn-primary" ng-click="vm.SignIn()">Sign In</button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="container theme-showcase">
  <div class="row">
    <div class="col-xs-12">
      <div class="well">
        <table class="table table-striped table-hover table-bordered" datatable="ng" dt-options="vm.dtOptions" dt-column-defs="vm.dtColumnDefs">
          <thead>
            <tr>
              <form>
                <fieldset>
                  <td></td>
                  <td>
                    <input type="text" class="form-control input-sm" placeholder="Name..." ng-model="vm.add.username" />
                  </td>
                  <td>
                    <input type="text" class="form-control input-sm" placeholder="Email..." ng-model="vm.add.email" />
                  </td>
                  <td>
                    <select class="form-control input-sm" ng-model="vm.add.role" ng-options="role.id as role.value for role in vm.roles"></select>
                  </td>
                  <td>
                    <input type="password" class="form-control input-sm" placeholder="Password..." ng-model="vm.add.password" />
                  </td>
                  <td>
                    <button class="btn btn-sm btn-success" ng-click="vm.JoinBuddy()" ng-disabled="!vm.add.username || !vm.add.email || !vm.add.role || !vm.add.password">Add User</button>
                  </td>
                </fieldset>
              </form>
            </tr>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <td></td>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="reporter in vm.reporters">
              <td>
                <span>{{reporter.user.id}}</span>
              </td>
              <td>
                <span>{{reporter.user.username}}</span>
              </td>
              <td>
                <span>{{reporter.user.email}}</span>
              </td>
              <td>
                <span>{{vm.roles[reporter.role].value}}</span>
              </td>
              <td></td>
              <td>
                <div class="btn-group">
                  <button href="#" class="btn btn-xs btn-default dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-collapse-down">
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="btn btn-link" ng-click="vm.EditUser(reporter)" data-toggle="modal" data-target="#user_modal">Edit</a></li>
                    <li><a class="btn btn-link" ng-click="vm.RemoveUser(reporter)">Remove</a></li>
                   </ul>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="user_modal" tabindex="-1" role="dialog" aria-labelledby="user_modal_label">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="user_modal_label">Edit Meal</h4>
      </div>
      <div class="modal-body">
        <table class="table table-striped table-hover table-bordered table-sortered">
          <tbody>
            <thead>
              <tr>
                <form>
                  <fieldset>
                    <td>
                      <input type="text" class="form-control input-sm" placeholder="Name..." ng-model="vm.edit.user.username" />
                    </td>
                    <td>
                      <input type="text" class="form-control input-sm" placeholder="Email..." ng-model="vm.edit.user.email" />
                    </td>
                    <td>
                      <select class="form-control input-sm" ng-model="vm.edit.role" ng-options="role.id as role.value for role in vm.roles"></select>
                    </td>
                    <td>
                      <input type="password" class="form-control input-sm" placeholder="Password..." ng-model="vm.edit.user.password" />
                    </td>
                    <td>
                      <button class="btn btn-sm btn-success" data-dismiss="modal" ng-click="vm.SaveUser()" ng-disabled="!vm.edit.user.username || !vm.edit.user.email || !vm.edit.user.password || !vm.edit.role">Save User</button>
                    </td>
                  </fieldset>
                </form>
              </tr>
            </thead>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
